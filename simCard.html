<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Softnio">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A powerful and conceptual apps base dashboard template that especially build for developers and programmers.">
    <!-- Fav Icon  -->
    <link rel="shortcut icon" href="./images/favicon.png">
    <!-- Page Title  -->
    <title>Data Spy</title>
    <!-- StyleSheets  -->
    <link rel="stylesheet" type="text/css" href="css/dashlite.css?ver=1.8.0">
    <link id="skin-default" type="text/css" rel="stylesheet" href="css/theme.css?ver=1.8.0">
    <link rel="stylesheet" type="text/css" href="css/main.css" media="all">
</head>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script> 
    $(function(){
        $("#sidebar-menu").load("includes/sidebar.html"); 
        $("#header").load("includes/header.html"); 
        $("#footer").load("includes/footer.html"); 
    });
</script> 

<body class="nk-body bg-white has-sidebar ">
    <div class="nk-app-root">
        <!-- main @s -->
        <div class="nk-main ">
            <!-- sidebar @s -->
            <div id="sidebar-menu">

            </div>
            <!-- sidebar @e -->
            <!-- wrap @s -->
            <div class="nk-wrap ">
                <!-- main header @s -->
                <div id="header" class="nk-header nk-header-fixed is-light">
                </div>
                <!-- main header @e -->

                <!-- content @s -->
                <div class="nk-content nk-content-fluid">
                    <div class="container-xl wide-lg">
                        <div class="nk-content-body">
                            <div class="nk-block">
                                <div class="row gy-5">
                                    <div class="col-lg-5">
                                        <div class="nk-block-head">
                                            <div class="nk-block-head-content">
                                                <h5 class="nk-block-title title">Sim Card Information</h5>
                                                <p>Submission date, approve date, status etc.</p>
                                            </div>
                                        </div><!-- .nk-block-head -->
                                        <div class="card card-bordered">
                                        <ul class="data-list is-compact">
                                            <li class="data-item">
                                                <div class="data-col justify-content-between">
                                                    <div class="data-label">Network</div>
                                                    <div class="data-value"><span class="badge badge-dim badge-sm badge-outline-primary">Namaste</span> </div>
                                                </div>
                                            </li>
                                            <li class="data-item">
                                                <div class="data-col justify-content-between">
                                                    <div class="data-label">Service Sate</div>
                                                    <div class="data-value">In Service</div>
                                                </div>
                                            </li>
                                            <li class="data-item">
                                                <div class="data-col justify-content-between">
                                                    <div class="data-label">Mobile voice network type</div>
                                                    <div class="data-value">LTE</div>
                                                </div>
                                            </li>
                                            <li class="data-item">
                                                <div class="data-col justify-content-between">
                                                    <div class="data-label">Mobile data network type</div>
                                                    <div class="data-value">LTE</div>
                                                </div>
                                            </li>
                                        </ul>
                                        </div><!-- .card -->
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="nk-block-head">
                                            <div class="nk-block-head-content">
                                                <h5 class="nk-block-title title">Sim Card Location</h5>
                                            </div>
                                        </div><!-- .nk-block-head -->
                                        <div class="iframe">
                                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d56516.27689201412!2d85.29111313454997!3d27.70903193365019!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb198a307baabf%3A0xb5137c1bf18db1ea!2sKathmandu%2044600!5e0!3m2!1sen!2snp!4v1595903995527!5m2!1sen!2snp" height="300"  frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                                        </div>
                                    </div>
                                </div>

                            </div><!-- .nk-block -->
                        </div>
                    </div>
                </div>
                <!-- content @e -->

                <!-- footer @s -->
                <div id="footer" class="nk-footer">
                </div>
                <!-- footer @e -->
            </div>
            <!-- wrap @e -->
        </div>
        <!-- main @e -->
    </div>
    <!-- app-root @e -->
    <!-- JavaScript -->

    <script src="js/bundle.js?ver=1.8.0"></script>
    <script src="js/scripts.js?ver=1.8.0"></script>
    <script src="js/charts/gd-invest.js?ver=1.8.0"></script>
    <script src="js/main.js"></script>

</body>
</html>
